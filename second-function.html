<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>My First Object</title>
  </head>
  <body>
    <p></p>

    <script>
      var questions = [
        { q: "was jesus real?", a: "f" },
        { q: "is india dope?", a: "t" },
        { q: "will trump make america great again?", a: "t" },
        { q: "is mac objectively better than windows?", a: "t" },
        { q: "is gta a good video game?", a: "t" },
        { q: "can you learn coding in a day?", a: "f" },
        { q: "can you learn coding in a week?", a: "f" },
        { q: "can you learn coding in a month?", a: "t" },
        { q: "is the sun a good source of vitamin d?", a: "t" },
        { q: "what about vitamin k?", a: "f" }
      ];

      for (var i = 0; i < questions.length; i++) {
        var score = 0;
        var userAnswer = prompt(questions[i].q);
        if (userAnswer === questions[i].a) {
          alert("you're right fam.");
          score++;
        } else {
          alert("you're wrong fam.");
        }
      }
      alert("you got a score of " + score + " fam.");
    </script>
  </body>
</html>
